<body>
    <button id="btn1">Get User</button>
    <h1>User</h1>
    <div id="user"></div>

    <script>
        var btn1 = document.getElementById("btn1");
        var usr = document.getElementById("user");
        btn1.addEventListener('click', loadUser);
       
        function loadUser() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'user.json', true);
            xhr.onload = function () {
                if (this.status == 200) {
                    var user = JSON.parse(this.responseText)
    
                    var output = '';
                    output += '<table>' +
                        "<tr><td>" +'ID: '+'</td><td>'+ user.id + "</td></tr><br>" +
                        "<tr><td>" +'Name: '+'</td><td>'+ user.name + "</td></tr>" +
                        "<tr><td>" +'Age: '+'</td><td>'+ user.age + "</td></tr>" +
                        '</table>';

                        // "<tr><td>"+data[i].city+"</td><td>"+data[i].cStatus+"</td></tr>";
                    usr.innerHTML = output;
                

                }
            }
            xhr.send();
        }
