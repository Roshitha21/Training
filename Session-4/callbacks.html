<!DOCTYPE html>
<html>
<body>


<p id="demo"></p>

<script>
function myDisplayer(result) {
  document.getElementById("demo").innerHTML = result;
}

function myCalculator(num1, num2, myCallback) {
  let sum = num1 + num2;
  myCallback(sum);
}

myCalculator(5, 5, myDisplayer);
</script>

</body>
</html>
